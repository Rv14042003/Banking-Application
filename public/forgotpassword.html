<!DOCTYPE html>    
<html>    
<head>    
    <title>Login</title>    
    <link rel="stylesheet" type="text/css" href="css/style.css">    
</head>    
<body>    
    <h2>Forgot Password</h2><br>    
    <div class="login">    
        <form id="login" method="get" action="myprofile.html">            
        <label><b>E-mail /Username
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Enter Username">    
        <br><br>    
        <label><b>OTP  
        </b>    
        <p>Please, enter the OTP sent to your registered E-Mail</p>
        </label>    
        <input type="number" name="Pass" id="Pass" placeholder="Enter the OTP">    
        <br><br>    
        <button onclick="href = 'index.html'">Verify</button>       
        <br><br>
        <label><b>New Password
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="New Password">    
        <br>
        <label><b>Confirm Password
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Confirm Password">    
        <br><br>
        <button onclick="href = 'index.html'">Confirm Password</button>
    </form>     
</div> 
</body>    
</html>
